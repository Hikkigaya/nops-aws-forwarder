name: Releases

on: 
  push:
    branches: ['deploy']

jobs:
  release-new-package-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build package
        run: |
          make package

        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}

      - name: Release package
        run: |
          release.sh

